<div class="biglist">

    <input [(ngModel)]="filter" >
    
    <ul>
        <li *ngFor="let thing of things">
            <div class="card">
                <div class="card__item">id: {{thing.id.slice(1, 4)}}</div>
                <div class="card__item">name: {{thing.name}}</div>
                <div class="card__item">height: {{thing.height}}</div>
                <div class="card__item">width: {{thing.width}}</div>
            </div>
        </li>
    </ul>

</div>
